spring.application.name=Contrataciones
server.port=8087

spring.datasource.url=jdbc:mysql://localhost:3306/db_greenenergy
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL base del microservicio cliente para la comunicaci√≥n
servicio-service.url=http://localhost:8089/api/servicios
direccion-service.url=http://localhost:8083/api/direccion
usuario-service.url=http://localhost:8096/api/usuarios

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html