spring.application.name=Ticket
server.port=8098

spring.datasource.url=jdbc:mysql://localhost:3306/db_greenenergy
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL base de los microservicios para la comunicaci√≥n
soporte-service.url=http://localhost:8093/api/soporte
usuario-service.url=http://localhost:8096/api/usuarios

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html