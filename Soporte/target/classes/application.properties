spring.application.name=Soporte
server.port=8093

spring.datasource.url=jdbc:mysql://localhost:3306/db_greenenergy
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL base de los microservicios para la comunicaci√≥n
estado-service.url=http://localhost:8082/api/estado
categoria-service.url=http://localhost:8091/api/categoria
usuario-service.url=http://localhost:8096/api/usuarios

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html